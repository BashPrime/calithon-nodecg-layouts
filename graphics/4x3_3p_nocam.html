<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">

      <!-- CSS -->
      <link rel="stylesheet" href="css/common.css" />
      <link rel="stylesheet" href="css/4x3_3p_nocam.css" />
      <style>
         body {
            background: url('img/layouts/nocam/Calithon_4x3C.png') no-repeat;
            background-size: 1920px 1080px;
         }
      </style>

      <!-- JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/layouts/game-layout.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/timer.js"></script>
      <script src="js/medals.js"></script>
      <script src="js/sponsors.js"></script>
   </head>
   <body>
   	<!-- Runner details -->
      <div class="runner-name" id="runner-name1"></div>
      <div class="medals" id="medals1">
         <img class="medals-img" id="medals1-img" />
      </div>

      <div class="runner-name" id="runner-name2"></div>
      <div class="medals" id="medals2">
         <img class="medals-img" id="medals2-img" />
      </div>

      <div class="runner-name" id="runner-name3"></div>
      <div class="medals" id="medals3">
         <img class="medals-img" id="medals3-img" />
      </div>

      <!-- Game details -->
      <div id="game-name"></div>

      <!-- Game info -->
      <div id="info-container">
         <div id="category"></div>
         <div id="estimate-container">
            <img src="img/common/timer.svg" id="estimate-label">
            <div id="estimate"></div>
         </div>
      </div>

      <!-- Sponsor area -->
      <div id="sponsor-container">
         <img id="sponsor-img" />
      </div>

      <!-- Timer -->
      <div id="timer"></div>
   </body>
</html>
