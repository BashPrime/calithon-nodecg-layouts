<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<!-- CSS -->
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/4x3-1p.css" />
	<style>
		body {
			background: url('img/layouts/Spook_4x3.png') no-repeat;
		}

		#sponsor-container {
			position: absolute;
			bottom: 58px;
			width: 310px;
			height: 155px;
			margin: 0.5rem 43px;
		}
	</style>

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/layouts/game-layout.js"></script>
	<script src="js/pronouns.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/sponsors.js"></script>

	<script>
		let isOffline = false;
	</script>
</head>

<body>
	<!--Runner details.-->
	<div class="runner-container" id="runner-container1">
		<div class="runner-name" id="runner-name1"></div>
		<div class="pronouns" id="pronouns1"></div>
	</div>

	<!--Game details -->
	<div id="game-name"></div>

	<!-- Game Info -->
	<div id="info-container">
		<div id="category"></div>
		<div id="estimate-container">
			<div id="estimate-label">
				<img src="img/common/timer.svg" />
			</div>
			<div id="estimate"></div>
		</div>
	</div>

	<!-- Sponsor area -->
	<div id="sponsor-container">
		<img id="sponsor-img" />
	</div>

	<!-- Timer -->
	<div id="timer"></div>
</body>

</html>
